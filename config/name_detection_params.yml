# All parameters used for the line detection pipeline

# Overlap threshold for closest line detection.
min_vertical_overlap: 0.9

# Keyword for borehole name detection
matching_keywords: [
    # Composed
    "baggerschacht",
    "baggerschlitz",
    "bohrstelle",
    "forage",
    "kernbohrung",
    "probenahmestelle",
    "rammkernbohrung",
    "rammsondierung",
    "rotationsbohrung",
    "rotationskernbohrung",
    "schachtprofil",
    "sondierbohrung",
    "sondierschacht",
    "sondage",
    "tranchée",
    # Root
    "bohrung",
    "schacht",
    "sondierung",
]

# Keyword to ignore in borehole name detection
excluded_keywords: ["nr.", "nr", "n°", "nº", "no", "nummer"]